<div class="login-container">
    <h2>Iniciar Sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <!-- Campo Email -->
      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" formControlName="email" required>
        
        <!-- Mensaje de error si el email es inválido -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido</small>
        </div>
      </div>
  
      <!-- Campo Contraseña -->
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" required>
        
        <!-- Mensaje de error si la contraseña es inválida -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>La contraseña es obligatoria</small>
        </div>
      </div>
  
      <!-- Botón de Enviar -->
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  
    </form>
  </div>
